<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Título Centrado</title>
    <style>
        body {
            background-image: url('wallpaper.jpg'); /* Ruta de la imagen */
            background-size: 90%; /* Ajusta el tamaño de la imagen al 90% */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center center; /* Centra la imagen */
        }

        h1 {
            text-align: center; /* Centra el título */
            font-size: 3em; /* Cambia el tamaño del título */
            margin-top: 20px; /* Añade un margen superior (opcional) */
            color: white; /* Color del texto, opcional */
        }
    </style>
</head>
<body>
    <h1>Antonio J. Torres</h1>
    <p>Este es un ejemplo de una imagen de fondo y un título centrado en HTML.</p>
</body>
</html>

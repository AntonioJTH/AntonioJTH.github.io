<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0; /* Elimina márgenes por defecto */
            font-family: Arial, sans-serif; /* Fuente de la página */
        }

        /* Sección superior con la imagen de fondo y el título */
        .header {
            background-image: url('dode_6.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Ajusta la posición para centrar la imagen */
            height: 300px; /* Ajusta la altura de la sección superior */
            display: flex; /* Utiliza flexbox */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra verticalmente */
            padding: 0 20px; /* Añade espaciado horizontal */
        }

        .header h1 {
            font-family: 'Arial', sans-serif; /* Cambia la fuente a Arial */
            font-size: 5em; /* Ajusta el tamaño del título */
            color: black; /* Color del texto */
            margin: 0; /* Elimina márgenes */
            font-weight: 300; /* Hace la fuente más delgada */
            text-align: center; /* Asegura que el texto esté centrado */
        }

        /* Estilos para la barra lateral */
        .sidebar {
            width: 200px; /* Ancho de la barra lateral */
            height: 100vh; /* Altura completa de la ventana */
            position: fixed; /* Fija la barra lateral en la parte izquierda */
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo con opacidad */
            padding-top: 20px; /* Espacio superior */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        /* Estilos para los elementos de la barra lateral */
        .sidebar ul {
            list-style: none; /* Elimina los puntos de lista */
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 20px 0; /* Margen entre los elementos */
        }

        .sidebar a {
            text-decoration: none; /* Elimina el subrayado */
            color: white; /* Color del texto */
            font-size: 1.2em; /* Tamaño del texto */
            display: block; /* Hace que el enlace ocupe toda la anchura del contenedor */
            padding: 10px; /* Añade espaciado alrededor del texto */
            text-align: center; /* Centra el texto de las pestañas */
        }

        /* Contenedor principal de About Me con flexbox */
        .about-container {
            max-width: 1300px; /* Ancho máximo del contenedor para centrar el contenido */
            margin: 2.5cm auto; /* Centra el contenedor horizontalmente y añade margen superior de 2.5cm */
            padding: 20px;
            display: flex; /* Utiliza flexbox para alinear el texto y la imagen */
            flex-wrap: wrap; /* Permite que el contenido se ajuste a múltiples líneas */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: flex-start; /* Alinea los elementos al inicio */
        }

        /* Estilo del texto */
        .about-text {
            flex: 1; /* Permite que el texto ocupe más espacio */
            max-width: 65%; /* Aumenta el ancho máximo del texto */
            padding: 20px;
            border: 1px solid #ccc; /* Borde del marco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del marco */
            text-align: justify; /* Justifica el texto */
            margin: 1cm; /* Añade margen alrededor del texto */
            font-size: 1.3em; /* Aumenta el tamaño de la fuente */
        }

        /* Estilo de la imagen */
        .about-image {
            width: 440px; /* Ancho de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Sombra de la imagen */
            margin: 1cm; /* Añade margen alrededor de la imagen */
        }

        /* Nuevo contenedor para "About Me" */
        .about-me-container {
            max-width: 1300px; /* Ancho máximo del contenedor */
            margin: 2.5cm auto; /* Centra el contenedor horizontalmente */
            padding: 20px;
            display: flex; /* Utiliza flexbox para alinear el texto y la imagen */
            flex-wrap: wrap; /* Permite que el contenido se ajuste a múltiples líneas */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: flex-start; /* Alinea los elementos al inicio */
        }

        .about-me-text {
            flex: 1; /* Permite que el texto ocupe más espacio */
            padding: 20px;
            border: 1px solid #ccc; /* Borde del marco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del marco */
            margin: 1cm; /* Añade margen alrededor del texto */
            background-color: #f9f9f9; /* Fondo claro para el recuadro */
            font-size: 1.3em; /* Aumenta el tamaño de la fuente */
            text-align: justify; /* Justifica el texto */
        }

        .about-me-text h2 {
            text-decoration: underline; /* Subraya el título "Other Interests" */
            text-align: center; /* Centra el título */
        }

        /* Clase para subrayar el título "Other Interest" */
        .underline {
            text-decoration: underline;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            /* Ajustes para la cabecera */
            .header {
                height: 200px; /* Reduce la altura */
                width: 100%; /* Ancho completo */
                margin-left: 0; /* Sin margen izquierdo */
                justify-content: center; /* Centra el contenido horizontalmente */
                padding: 0 10px; /* Añade padding horizontal */
            }

            .header h1 {
                font-size: 3em; /* Tamaño de fuente más pequeño */
                text-align: center; /* Centra el texto */
                margin: 0; /* Elimina márgenes */
            }

            /* Ajustes para la barra lateral */
            .sidebar {
                width: 100%; /* Ancho completo */
                height: auto; /* Altura automática */
                position: relative; /* Posición relativa */
                display: flex; /* Flex para colocar enlaces horizontalmente */
                flex-wrap: wrap; /* Permite que las pestañas se ajusten */
                justify-content: space-around; /* Distribuye los enlaces */
                padding: 10px; /* Añade padding */
            }

            .sidebar ul {
                flex-direction: row;
                flex-wrap: wrap; /* Permite que los elementos se ajusten a múltiples líneas */
                justify-content: center;
            }

            .sidebar li {
                flex: 1 1 50%; /* Permite que cada pestaña ocupe hasta el 50% del ancho */
                margin: 5px 0; /* Ajusta el margen */
            }

            /* Ajustes para el contenedor principal */
            .about-container,
            .about-me-container {
                flex-direction: column; /* Coloca el texto y la imagen en columnas */
                align-items: center; /* Centra los elementos */
            }

            .about-text,
            .about-me-text {
                max-width: 100%; /* Ancho completo */
                margin: 20px 0; /* Añade margen superior e inferior */
            }

            .about-image {
                width: 100%; /* Ancho completo */
                margin: 0; /* Elimina el margen */
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0; /* Elimina márgenes por defecto */
            font-family: Arial, sans-serif; /* Fuente de la página */
        }

        /* Sección superior con la imagen de fondo y el título */
        .header {
            background-image: url('icosa1.jpg'); /* Ruta de la imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: bottom; /* Ajusta la posición para subir la imagen */
            height: 300px; /* Ajusta la altura de la sección superior */
            width: calc(100% - 200px); /* Ancho total menos el ancho de la barra lateral */
            margin-left: 200px; /* Empuja hacia la derecha para dejar espacio a la barra lateral */
            display: flex; /* Utiliza flexbox */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .header h1 {
            font-family: 'Arial', sans-serif; /* Cambia la fuente a Arial */
            font-size: 5em; /* Ajusta el tamaño del título */
            color: black; /* Color del texto */
            margin: -0.5cm 0 0 0; /* Sube el título medio centímetro */
            text-indent: 20cm; /* Mueve el texto a la derecha */
            font-weight: 300; /* Hace la fuente más delgada */
        }

        /* Estilos para la barra lateral */
        .sidebar {
            width: 200px; /* Ancho de la barra lateral */
            height: 100vh; /* Altura completa de la ventana */
            position: fixed; /* Fija la barra lateral en la parte izquierda */
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo con opacidad */
            padding-top: 20px; /* Espacio superior */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        /* Estilos para los elementos de la barra lateral */
        .sidebar ul {
            list-style: none; /* Elimina los puntos de lista */
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 20px 0; /* Margen entre los elementos */
        }

        .sidebar a {
            text-decoration: none; /* Elimina el subrayado */
            color: white; /* Color del texto */
            font-size: 1.2em; /* Tamaño del texto */
            display: block; /* Hace que el enlace ocupe toda la anchura del contenedor */
            padding: 10px; /* Añade espaciado alrededor del texto */
            text-align: center; /* Centra el texto de las pestañas */
        }

        /* Contenedor principal de About Me con flexbox */
        .about-container {
            max-width: 800px; /* Ancho máximo del contenedor para centrar el contenido */
            margin: 2.5cm auto 0 auto; /* Centra el contenedor horizontalmente y añade margen superior de 2.5cm */
            padding: 20px;
            display: flex; /* Utiliza flexbox para alinear el texto y la imagen */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: flex-start; /* Alinea los elementos al inicio */
        }

        /* Estilo del texto */
        .about-text {
            flex: 1; /* Permite que el texto ocupe más espacio */
            max-width: 47%; /* Limita el ancho máximo del texto */
            padding: 20px;
            border: 1px solid #ccc; /* Borde del marco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del marco */
            text-align: justify; /* Justifica el texto */
            margin-right: 1cm; /* Añade espacio de 1 cm entre el texto y la imagen */
            font-size: 1.3em; /* Aumenta el tamaño de la fuente */
        }

        .about-text h2 {
            text-decoration: underline; /* Subraya el texto "About Me" */
        }

        /* Estilo de la imagen */
        .about-image {
            width: 450px; /* Ancho de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Sombra de la imagen */
            margin-left: 1cm; /* Añade espacio de 1 cm entre el recuadro y la imagen */
            margin-top: 1cm; /* Mueve la imagen 1 cm más abajo */
